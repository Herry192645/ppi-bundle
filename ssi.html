<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form SSI — Fixed Header (Green Border)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f4fbfa;
      --card:#ffffff;
      --primary:#045a4a;    /* hijau utama */
      --accent:#07a07e;
      --muted:#617f79;
      --border:#e6f6f2;
      --max-width:546px;
      --header-height:64px;
      --page-top-offset:12px;
    }

    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:#063c36;-webkit-font-smoothing:antialiased}

    /* Center container */
    .wrap{max-width:var(--max-width);margin:18px auto;padding:12px;position:relative}

    /* Fixed header */
    .fixed-header {
      position: fixed;
      top: var(--page-top-offset);
      left: 50%;
      transform: translateX(-50%);
      width: var(--max-width);
      max-width: calc(100% - 24px);
      height: var(--header-height);
      background: var(--card);
      border-radius: 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:0 14px;
      z-index:1000;
      box-shadow: 0 10px 22px rgba(2,58,53,0.06);
      border: 2px solid var(--primary); /* border hijau */
    }

    .fixed-header .title {
      display:flex;
      align-items:center;
      gap:12px;
      flex:1;
      justify-content:center;
    }
    .fixed-header h1{
      margin:0;
      font-size:18px;
      color:var(--primary);
      font-weight:700;
      text-align:center;
    }

    /* Dashboard icon/link on the right */
    .dashboard-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      width:48px;
      height:48px;
      border-radius:10px;
      text-decoration:none;
      color:var(--primary);
      background:transparent;
      transition: background .12s, transform .12s, box-shadow .12s;
      flex:0 0 auto;
    }
    .dashboard-link:hover{ background: rgba(7,160,126,0.06); transform: translateY(-3px); box-shadow: 0 8px 18px rgba(0,0,0,0.06); }
    .dashboard-link:focus{ outline:none; box-shadow:0 0 0 6px rgba(7,160,126,0.10); border-radius:10px; }

    .dashboard-icon{ width:22px; height:22px; display:block; }

    /* Main content offset so header doesn't cover it */
    .content { margin-top: calc(var(--header-height) + var(--page-top-offset) + 8px); }

    /* Card */
    .card { background:var(--card); border-radius:14px; padding:18px; box-shadow:0 12px 30px rgba(2,58,53,0.06); border:1px solid rgba(0,0,0,0.03); }

    /* Form styles */
    form{display:flex;flex-direction:column;gap:12px}
    .field{display:flex;flex-direction:column;gap:6px}
    label{font-size:14px;font-weight:600;color:#0c594f}
    input[type="text"], input[type="date"], input[type="datetime-local"], input[type="number"], select, textarea{
      width:100%;padding:11px 12px;border-radius:10px;border:2px solid var(--border);font-size:15px;background:#fff;outline:none;transition:border-color .12s,box-shadow .12s;
    }
    textarea{min-height:80px;resize:vertical;padding-top:10px}
    input::placeholder, textarea::placeholder{color:#9fbfb7}
    input:focus, textarea:focus, select:focus{border-color:var(--accent);box-shadow:0 8px 18px rgba(0,160,137,0.07)}

    .checkbox-group{display:flex;flex-direction:column;gap:10px;margin-top:6px}
    .checkbox-row{display:flex;align-items:center;gap:12px;padding:10px 12px;border-radius:10px;background:linear-gradient(180deg,#fbfffe,#f8fffd);border:1px solid rgba(3,47,43,0.03);cursor:pointer;transition:transform .08s,box-shadow .12s;min-height:44px}
    .checkbox-row input[type="checkbox"]{appearance:none;-webkit-appearance:none;width:18px;height:18px;border-radius:4px;border:2px solid #cfeee8;background:#fff;position:relative;flex:0 0 auto}
    .checkbox-row input[type="checkbox"]:checked{ background: linear-gradient(180deg,var(--accent),var(--primary)); border-color: transparent; }
    .checkbox-row input[type="checkbox"]:checked::after{ content:""; position:absolute; left:7px; top:4px; width:6px; height:11px; border:solid white; border-width:0 2px 2px 0; transform:rotate(45deg); }
    .checkbox-label{font-size:15px;color:#074e47;font-weight:600}
    .checkbox-row:hover{ transform: translateY(-3px); box-shadow:0 8px 18px rgba(0,0,0,0.04); }

    .helper{font-size:13px;color:var(--muted);margin-top:6px}

    .actions{display:flex;flex-direction:column;gap:10px;margin-top:8px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px;border-radius:10px;font-weight:700;font-size:15px;cursor:pointer;border:0;text-decoration:none;color:white;will-change:transform,box-shadow}
    .btn-primary{ background: linear-gradient(180deg,var(--accent),var(--primary)); color:#fff; box-shadow:0 12px 30px rgba(4,90,74,0.14); width:100%; border:none; transition: transform 160ms cubic-bezier(.2,.9,.2,1), box-shadow 160ms linear; }
    .btn-ghost{ background:#fff;border:2px solid var(--primary);color:var(--primary);width:100%;padding:11px;border-radius:10px;font-weight:700;text-decoration:none;display:inline-flex;align-items:center;justify-content:center; transition: transform 140ms ease, box-shadow 140ms ease; }

    @media (hover: hover) and (pointer: fine){
      .btn-primary:hover{ transform: translateY(-6px) scale(1.02); box-shadow: 0 22px 44px rgba(4,90,74,0.18); }
      .btn-primary:active{ transform: translateY(-3px) scale(0.998); box-shadow: 0 12px 26px rgba(4,90,74,0.12); }
      .btn-ghost:hover{ transform: translateY(-4px); box-shadow: 0 14px 30px rgba(4,90,74,0.08); }
    }
    @media (hover: none) and (pointer: coarse){
      .btn{transition:transform 120ms ease}
      .btn:active{ transform: translateY(-2px) scale(0.996) }
    }

    .btn:focus-visible, .checkbox-row:focus-within{ outline:none; box-shadow:0 0 0 6px rgba(7,160,126,0.10); transform: translateY(-6px) scale(1.01); }

    /* Responsive adjustments */
    @media (max-width:520px){
      :root{ --max-width: calc(100% - 32px); --page-top-offset:6px; --header-height:56px; }
      .fixed-header{ top: var(--page-top-offset); padding:0 10px; border-radius:10px; }
      .content{ margin-top: calc(var(--header-height) + var(--page-top-offset) + 6px); }
      .dashboard-link{ width:44px; height:44px; }
    }

    /* small helper row */
    .row-inline{display:flex;gap:8px}
    .row-inline > *{flex:1}
  </style>
</head>
<body>
  <!-- Fixed header with centered title and dashboard icon on the right -->
  <div class="fixed-header" role="banner" aria-label="Form header">
    <div style="width:48px"></div> <!-- spacer to keep title centered visually -->
    <div class="title">
      <h1>Form SSI</h1>
    </div>

    <!-- Dashboard link: change href if necessary -->
    <a class="dashboard-link" href="index.html" title="Kembali ke Dashboard" aria-label="Kembali ke Dashboard">
      <svg class="dashboard-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M3 10.5L12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V10.5z" fill="currentColor" />
      </svg>
    </a>
  </div>

  <!-- Page content -->
  <div class="wrap">
    <div class="content">
      <div class="card" role="region" aria-labelledby="title">
        <form id="ssiForm" autocomplete="off" novalidate>
          <!-- Patient & admission -->
          <div class="field">
            <label for="tanggal">Tanggal</label>
            <input id="tanggal" name="tanggal" type="date" />
          </div>

          <div class="field">
            <label for="ruangan">Ruangan</label>
            <input id="ruangan" name="ruangan" type="text" placeholder="Contoh: ICU/Bed" />
          </div>

          <div class="field">
            <label for="nama">Nama Pasien</label>
            <input id="nama" name="nama" type="text" placeholder="Nama pasien" required />
          </div>

          <div class="field">
            <label for="rekam">No. Rekam Medis</label>
            <input id="rekam" name="rekam" type="text" placeholder="123456" inputmode="numeric" required />
          </div>

          <div class="field">
            <label for="reporter">Petugas / Reporter (Nama atau ID)</label>
            <input id="reporter" name="reporter" type="text" placeholder="Nama atau ID petugas" />
          </div>

          <hr>

          <!-- Surgery details -->
          <div class="field">
            <label for="surgeryDate">Tanggal & Jam Operasi</label>
            <input id="surgeryDate" name="surgeryDate" type="datetime-local" />
          </div>

          <div class="field">
            <label for="surgeryType">Tipe Operasi</label>
            <input id="surgeryType" name="surgeryType" type="text" placeholder="Contoh: Laparotomi / Hernia / C-section" />
          </div>

          <div class="row-inline">
            <div class="field">
              <label for="woundClass">Wound class</label>
              <select id="woundClass" name="woundClass">
                <option value="">-- Pilih --</option>
                <option value="clean">Clean</option>
                <option value="clean_contaminated">Clean-contaminated</option>
                <option value="contaminated">Contaminated</option>
                <option value="dirty_infected">Dirty/Infected</option>
              </select>
            </div>
            <div class="field">
              <label for="urgency">Urgency</label>
              <select id="urgency" name="urgency">
                <option value="">-- Pilih --</option>
                <option value="elective">Elective</option>
                <option value="urgent">Urgent</option>
                <option value="emergency">Emergency</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label for="surgeon">Surgeon</label>
            <input id="surgeon" name="surgeon" type="text" placeholder="Nama dokter bedah" />
          </div>

          <!-- Perioperative measures -->
          <div>
            <label class="field-label">Perioperative PPI Checklist</label>
            <div class="checkbox-group" role="group" aria-label="SSI prevention">
              <label class="checkbox-row"><input type="checkbox" name="antibiotic_given" /><span class="checkbox-label">Antibiotik profilaksis diberikan</span></label>
              <label class="checkbox-row"><input type="checkbox" name="antibiotic_timing" /><span class="checkbox-label">Waktu pemberian antibiotik sesuai (≤60 menit sebelum incision)</span></label>
              <label class="checkbox-row"><input type="checkbox" name="hair_removed" /><span class="checkbox-label">Hair removal sesuai (clipping, bukan cukur)</span></label>
              <label class="checkbox-row"><input type="checkbox" name="skin_prep" /><span class="checkbox-label">Skin prep (CHG/iodine) sesuai protokol</span></label>
              <label class="checkbox-row"><input type="checkbox" name="normothermia" /><span class="checkbox-label">Normothermia (suhu terjaga) intra/periop</span></label>
              <label class="checkbox-row"><input type="checkbox" name="glucose_control" /><span class="checkbox-label">Pengendalian glukosa perioperatif (jika indikasi)</span></label>
              <label class="checkbox-row"><input type="checkbox" name="sterile_technique" /><span class="checkbox-label">Teknik aseptik & dressing steril</span></label>
              <label class="checkbox-row"><input type="checkbox" name="antiseptic_dressing" /><span class="checkbox-label">Dressing postop diterapkan sesuai protokol</span></label>
              <label class="checkbox-row"><input type="checkbox" name="staff_training" /><span class="checkbox-label">Staf terlatih untuk pencegahan SSI</span></label>
            </div>
            <div class="helper">Centang tindakan pencegahan SSI yang sudah dilakukan.</div>
          </div>

          <!-- Post-op monitoring -->
          <div class="field">
            <label for="postop_day">Hari Post-op</label>
            <input id="postop_day" name="postop_day" type="number" min="0" placeholder="Mis. 1" />
          </div>

          <div class="field">
            <label for="signs_infection">Tanda/Gejala Infeksi</label>
            <select id="signs_infection" name="signs_infection">
              <option value="">-- Pilih --</option>
              <option value="none">Tidak ada</option>
              <option value="redness">Kemerahan</option>
              <option value="pus">Drainase purulen</option>
              <option value="fever">Demam</option>
              <option value="other">Lainnya</option>
            </select>
          </div>

          <div class="field">
            <label for="cultureTaken">Kultur diambil?</label>
            <select id="cultureTaken" name="cultureTaken">
              <option value="">-- Pilih --</option>
              <option value="yes">Ya</option>
              <option value="no">Tidak</option>
            </select>
          </div>

          <div class="field">
            <label for="cultureResult">Hasil Kultur (ringkas)</label>
            <input id="cultureResult" name="cultureResult" type="text" placeholder="Contoh: S. aureus (pending/negatif/positif)" />
          </div>

          <div class="field">
            <label for="actionTaken">Tindakan / Action Taken</label>
            <textarea id="actionTaken" name="actionTaken" placeholder="Mis. Ganti dressing, beri antibiotik, perawatan luka"></textarea>
          </div>

          <div class="field">
            <label for="notes">Catatan Tambahan</label>
            <textarea id="notes" name="notes" placeholder="Catatan lain yang relevan..."></textarea>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary" id="saveBtn">Simpan</button>
            <a class="btn-ghost" href="index.html" id="backBtn" role="button">Dashboard</a>
          </div>

          <div class="helper" style="margin-top:8px">Data akan disimpan di perangkat (localStorage key: "ssiRecords").</div>
        </form>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('ssiForm');
      const saveBtn = document.getElementById('saveBtn');

      function showError(el, message) {
        alert(message);
        el.focus();
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();

        if (!form.nama.value.trim()) return showError(form.nama, 'Nama pasien harus diisi.');
        if (!form.rekam.value.trim()) return showError(form.rekam, 'No. Rekam Medis harus diisi.');

        const data = {
          tanggal: form.tanggal.value || '',
          ruangan: form.ruangan.value.trim() || '',
          nama: form.nama.value.trim(),
          rekam: form.rekam.value.trim(),
          reporter: form.reporter.value.trim() || '',
          surgery: {
            datetime: form.surgeryDate.value || '',
            type: form.surgeryType.value.trim() || '',
            woundClass: form.woundClass.value || '',
            urgency: form.urgency.value || '',
            surgeon: form.surgeon.value.trim() || ''
          },
          periop: {
            antibiotic_given: !!form.antibiotic_given?.checked,
            antibiotic_timing: !!form.antibiotic_timing?.checked,
            hair_removed: !!form.hair_removed?.checked,
            skin_prep: !!form.skin_prep?.checked,
            normothermia: !!form.normothermia?.checked,
            glucose_control: !!form.glucose_control?.checked,
            sterile_technique: !!form.sterile_technique?.checked,
            antiseptic_dressing: !!form.antiseptic_dressing?.checked,
            staff_training: !!form.staff_training?.checked
          },
          postoperative: {
            postop_day: form.postop_day.value || '',
            signs_infection: form.signs_infection.value || '',
            cultureTaken: form.cultureTaken.value || '',
            cultureResult: form.cultureResult.value.trim() || '',
            actionTaken: form.actionTaken.value.trim() || '',
            notes: form.notes.value.trim() || ''
          },
          savedAt: new Date().toISOString()
        };

        try {
          const list = JSON.parse(localStorage.getItem('ssiRecords') || '[]');
          list.push(data);
          localStorage.setItem('ssiRecords', JSON.stringify(list));

          if (saveBtn && saveBtn.animate) {
            saveBtn.animate([
              { transform: 'translateY(-6px) scale(1.02)' },
              { transform: 'translateY(-2px) scale(1.00)' }
            ], { duration: 260, easing: 'ease-out' });
          }

          setTimeout(()=>{ alert('Data SSI tersimpan.'); form.reset(); }, 140);
        } catch(err){
          console.error(err);
          alert('Gagal menyimpan: ' + (err.message || 'unknown'));
        }
      });
    })();
  </script>
</body>
</html>
