<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form CLABSI — Fixed Header (Green Border)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f4fbfa;
      --card:#ffffff;
      --primary:#045a4a;    /* hijau utama */
      --accent:#07a07e;
      --muted:#617f79;
      --border:#e6f6f2;
      --max-width:546px;
      --header-height:64px;
      --page-top-offset:12px;
    }

    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:#063c36;-webkit-font-smoothing:antialiased}

    /* Center container */
    .wrap{max-width:var(--max-width);margin:18px auto;padding:12px;position:relative}

    /* Fixed header */
    .fixed-header {
      position: fixed;
      top: var(--page-top-offset);
      left: 50%;
      transform: translateX(-50%);
      width: var(--max-width);
      max-width: calc(100% - 24px);
      height: var(--header-height);
      background: var(--card);
      border-radius: 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:0 14px;
      z-index:1000;
      box-shadow: 0 10px 22px rgba(2,58,53,0.06);
      border: 2px solid var(--primary); /* border hijau */
    }

    .fixed-header .title {
      display:flex;
      align-items:center;
      gap:12px;
      flex:1;
      justify-content:center;
    }
    .fixed-header h1{
      margin:0;
      font-size:18px;
      color:var(--primary);
      font-weight:700;
      text-align:center;
    }

    /* Dashboard icon/link on the right */
    .dashboard-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      width:48px;
      height:48px;
      border-radius:10px;
      text-decoration:none;
      color:var(--primary);
      background:transparent;
      transition: background .12s, transform .12s, box-shadow .12s;
      flex:0 0 auto;
    }
    .dashboard-link:hover{ background: rgba(7,160,126,0.06); transform: translateY(-3px); box-shadow: 0 8px 18px rgba(0,0,0,0.06); }
    .dashboard-link:focus{ outline:none; box-shadow:0 0 0 6px rgba(7,160,126,0.10); border-radius:10px; }

    .dashboard-icon{ width:22px; height:22px; display:block; }

    /* Main content offset so header doesn't cover it */
    .content { margin-top: calc(var(--header-height) + var(--page-top-offset) + 8px); }

    /* Card */
    .card { background:var(--card); border-radius:14px; padding:18px; box-shadow:0 12px 30px rgba(2,58,53,0.06); border:1px solid rgba(0,0,0,0.03); }

    /* Form styles */
    form{display:flex;flex-direction:column;gap:12px}
    .field{display:flex;flex-direction:column;gap:6px}
    label{font-size:14px;font-weight:600;color:#0c594f}
    input[type="text"], input[type="date"], input[type="datetime-local"], input[type="number"], select, textarea{
      width:100%;padding:11px 12px;border-radius:10px;border:2px solid var(--border);font-size:15px;background:#fff;outline:none;transition:border-color .12s,box-shadow .12s;
    }
    input[readonly]{background:#fbfffe}
    textarea{min-height:80px;resize:vertical;padding-top:10px}
    input::placeholder, textarea::placeholder{color:#9fbfb7}
    input:focus, textarea:focus, select:focus{border-color:var(--accent);box-shadow:0 8px 18px rgba(0,160,137,0.07)}

    .checkbox-group{display:flex;flex-direction:column;gap:10px;margin-top:6px}
    .checkbox-row{display:flex;align-items:center;gap:12px;padding:10px 12px;border-radius:10px;background:linear-gradient(180deg,#fbfffe,#f8fffd);border:1px solid rgba(3,47,43,0.03);cursor:pointer;transition:transform .08s,box-shadow .12s;min-height:44px}
    .checkbox-row input[type="checkbox"]{appearance:none;-webkit-appearance:none;width:18px;height:18px;border-radius:4px;border:2px solid #cfeee8;background:#fff;position:relative;flex:0 0 auto}
    .checkbox-row input[type="checkbox"]:checked{ background: linear-gradient(180deg,var(--accent),var(--primary)); border-color: transparent; }
    .checkbox-row input[type="checkbox"]:checked::after{ content:""; position:absolute; left:7px; top:4px; width:6px; height:11px; border:solid white; border-width:0 2px 2px 0; transform:rotate(45deg); }
    .checkbox-label{font-size:15px;color:#074e47;font-weight:600}
    .checkbox-row:hover{ transform: translateY(-3px); box-shadow:0 8px 18px rgba(0,0,0,0.04); }

    .helper{font-size:13px;color:var(--muted);margin-top:6px}

    .actions{display:flex;flex-direction:column;gap:10px;margin-top:8px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px;border-radius:10px;font-weight:700;font-size:15px;cursor:pointer;border:0;text-decoration:none;color:white;will-change:transform,box-shadow}
    .btn-primary{ background: linear-gradient(180deg,var(--accent),var(--primary)); color:#fff; box-shadow:0 12px 30px rgba(4,90,74,0.14); width:100%; border:none; transition: transform 160ms cubic-bezier(.2,.9,.2,1), box-shadow 160ms linear; }
    .btn-ghost{ background:#fff;border:2px solid var(--primary);color:var(--primary);width:100%;padding:11px;border-radius:10px;font-weight:700;text-decoration:none;display:inline-flex;align-items:center;justify-content:center; transition: transform 140ms ease, box-shadow 140ms ease; }

    @media (hover: hover) and (pointer: fine){
      .btn-primary:hover{ transform: translateY(-6px) scale(1.02); box-shadow: 0 22px 44px rgba(4,90,74,0.18); }
      .btn-primary:active{ transform: translateY(-3px) scale(0.998); box-shadow: 0 12px 26px rgba(4,90,74,0.12); }
      .btn-ghost:hover{ transform: translateY(-4px); box-shadow: 0 14px 30px rgba(4,90,74,0.08); }
    }
    @media (hover: none) and (pointer: coarse){
      .btn{transition:transform 120ms ease}
      .btn:active{ transform: translateY(-2px) scale(0.996) }
    }

    .btn:focus-visible, .checkbox-row:focus-within{ outline:none; box-shadow:0 0 0 6px rgba(7,160,126,0.10); transform: translateY(-6px) scale(1.01); }

    /* Responsive adjustments */
    @media (max-width:520px){
      :root{ --max-width: calc(100% - 32px); --page-top-offset:6px; --header-height:56px; }
      .fixed-header{ top: var(--page-top-offset); padding:0 10px; border-radius:10px; }
      .content{ margin-top: calc(var(--header-height) + var(--page-top-offset) + 6px); }
      .dashboard-link{ width:44px; height:44px; }
    }

    /* small helper row */
    .row-inline{display:flex;gap:8px}
    .row-inline > *{flex:1}
  </style>
</head>
<body>
  <!-- Fixed header with centered title and dashboard icon on the right -->
  <div class="fixed-header" role="banner" aria-label="Form header">
    <div style="width:48px"></div> <!-- spacer to keep title centered visually -->
    <div class="title">
      <h1>Form CLABSI</h1>
    </div>

    <!-- Dashboard link: change href if necessary -->
    <a class="dashboard-link" href="index.html" title="Kembali ke Dashboard" aria-label="Kembali ke Dashboard">
      <svg class="dashboard-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M3 10.5L12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V10.5z" fill="currentColor" />
      </svg>
    </a>
  </div>

  <!-- Page content -->
  <div class="wrap">
    <div class="content">
      <div class="card" role="region" aria-labelledby="title">
        <form id="clabsiForm" autocomplete="off" novalidate>
          <div class="field">
            <label for="tanggal">Tanggal</label>
            <input id="tanggal" name="tanggal" type="date" />
          </div>

          <div class="field">
            <label for="ruangan">Ruangan</label>
            <input id="ruangan" name="ruangan" type="text" placeholder="Contoh: ICU" />
          </div>

          <div class="field">
            <label for="nama">Nama Pasien</label>
            <input id="nama" name="nama" type="text" placeholder="Nama pasien" required />
          </div>

          <div class="field">
            <label for="rekam">No. Rekam Medis</label>
            <input id="rekam" name="rekam" type="text" placeholder="123456" inputmode="numeric" required />
          </div>

          <div class="field">
            <label for="reporter">Petugas / Reporter (Nama atau ID)</label>
            <input id="reporter" name="reporter" type="text" placeholder="Nama atau ID petugas" />
          </div>

          <hr>

          <div class="field">
            <label for="linePresent">Central line saat ini?</label>
            <select id="linePresent" name="linePresent">
              <option value="">-- Pilih --</option>
              <option value="yes">Ya</option>
              <option value="no">Tidak</option>
            </select>
          </div>

          <div class="field">
            <label for="lineType">Tipe Central Line</label>
            <select id="lineType" name="lineType">
              <option value="">-- Pilih --</option>
              <option value="picc">PICC</option>
              <option value="cvc">CVC (non-tunnel)</option>
              <option value="tunneled">Tunneled</option>
              <option value="port">Port-a-cath</option>
              <option value="femoral">Femoral</option>
              <option value="other">Lainnya</option>
            </select>
          </div>

          <div class="field">
            <label for="insertionDatetime">Tanggal & Jam Pemasangan</label>
            <input id="insertionDatetime" name="insertionDatetime" type="datetime-local" />
          </div>

          <div class="field">
            <label for="insertionSite">Site Pemasangan</label>
            <input id="insertionSite" name="insertionSite" type="text" placeholder="Contoh: R internal jugular" />
          </div>

          <div class="row-inline">
            <div class="field">
              <label for="dressingDate">Tanggal Ganti Dressing Terakhir</label>
              <input id="dressingDate" name="dressingDate" type="date" />
            </div>
            <div class="field">
              <label for="catheterDays">Catheter days (otomatis)</label>
              <input id="catheterDays" name="catheterDays" type="number" readonly />
            </div>
          </div>

          <div>
            <label class="field-label">Checklist PPI terkait CLABSI</label>
            <div class="checkbox-group" role="group" aria-label="CLABSI PPI checklist">
              <label class="checkbox-row"><input type="checkbox" name="hand_hygiene" /><span class="checkbox-label">Hand hygiene sebelum/ sesudah</span></label>
              <label class="checkbox-row"><input type="checkbox" name="maximal_sterile" /><span class="checkbox-label">Maximal sterile barrier saat pemasangan</span></label>
              <label class="checkbox-row"><input type="checkbox" name="chg_skin_prep" /><span class="checkbox-label">Chlorhexidine skin prep digunakan</span></label>
              <label class="checkbox-row"><input type="checkbox" name="hub_disinfection" /><span class="checkbox-label">Disinfeksi hub sebelum akses</span></label>
              <label class="checkbox-row"><input type="checkbox" name="secure_fixation" /><span class="checkbox-label">Secure fixation & dressing baik</span></label>
              <label class="checkbox-row"><input type="checkbox" name="daily_review" /><span class="checkbox-label">Daily review & necessity dicatat</span></label>
              <label class="checkbox-row"><input type="checkbox" name="closed_system" /><span class="checkbox-label">Closed system / aseptic technique saat perawatan</span></label>
              <label class="checkbox-row"><input type="checkbox" name="staff_training" /><span class="checkbox-label">Staf terlatih pada prosedur line care</span></label>
              <label class="checkbox-row"><input type="checkbox" name="env_cleaning" /><span class="checkbox-label">Pembersihan & disinfeksi peralatan</span></label>
            </div>
            <div class="helper">Centang tindakan PPI yang dilakukan/terpenuhi.</div>
          </div>

          <div class="field">
            <label for="bloodCulture">Blood culture diambil?</label>
            <select id="bloodCulture" name="bloodCulture">
              <option value="">-- Pilih --</option>
              <option value="yes">Ya</option>
              <option value="no">Tidak</option>
            </select>
          </div>

          <div class="field">
            <label for="cultureResult">Hasil Kultur (ringkas)</label>
            <input id="cultureResult" name="cultureResult" type="text" placeholder="Contoh: S. aureus (pending/negatif/pos)" />
          </div>

          <div class="row-inline">
            <div class="field">
              <label for="temp">Suhu (°C)</label>
              <input id="temp" name="temp" type="number" step="0.1" placeholder="Mis. 38.2" />
            </div>
            <div class="field">
              <label for="wbc">WBC (opsional)</label>
              <input id="wbc" name="wbc" type="number" step="0.1" placeholder="Mis. 13.0" />
            </div>
          </div>

          <div class="field">
            <label for="antibiotic">Antibiotik saat ini (jika ada)</label>
            <input id="antibiotic" name="antibiotic" type="text" placeholder="Nama & dosis (opsional)" />
          </div>

          <div class="field">
            <label for="actionTaken">Tindakan / Action Taken (jika ada masalah)</label>
            <textarea id="actionTaken" name="actionTaken" placeholder="Mis. Ganti dressing, ambil kultur, konsultasi ID"></textarea>
          </div>

          <div class="field">
            <label for="notes">Catatan Tambahan</label>
            <textarea id="notes" name="notes" placeholder="Catatan lain yang relevan..."></textarea>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary" id="saveBtn">Simpan</button>
            <a class="btn-ghost" href="index.html" id="backBtn" role="button">Dashboard</a>
          </div>

          <div class="helper" style="margin-top:8px">Data akan disimpan di perangkat (localStorage key: "clabsiRecords").</div>
        </form>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('clabsiForm');
      const saveBtn = document.getElementById('saveBtn');
      const insertionEl = document.getElementById('insertionDatetime');
      const catheterDaysEl = document.getElementById('catheterDays');

      // Hitung catheter days dari insertionDatetime sampai hari ini (pembulatan ke hari)
      function updateCatheterDays(){
        const val = insertionEl.value;
        if (!val){ catheterDaysEl.value = ''; return; }
        const inserted = new Date(val);
        if (isNaN(inserted)) { catheterDaysEl.value = ''; return; }
        const now = new Date();
        // difference in days (at least 0)
        const diff = Math.floor((now - inserted) / (1000 * 60 * 60 * 24));
        catheterDaysEl.value = diff >= 0 ? diff : 0;
      }

      insertionEl.addEventListener('change', updateCatheterDays);
      // also update on page load (if value prefilled)
      updateCatheterDays();

      function showError(el, message) {
        alert(message);
        el.focus();
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();

        if (!form.nama.value.trim()) return showError(form.nama, 'Nama pasien harus diisi.');
        if (!form.rekam.value.trim()) return showError(form.rekam, 'No. Rekam Medis harus diisi.');

        const data = {
          tanggal: form.tanggal.value || '',
          ruangan: form.ruangan.value.trim() || '',
          nama: form.nama.value.trim(),
          rekam: form.rekam.value.trim(),
          reporter: form.reporter.value.trim() || '',
          linePresent: form.linePresent.value || '',
          lineType: form.lineType.value || '',
          insertionDatetime: form.insertionDatetime.value || '',
          insertionSite: form.insertionSite.value.trim() || '',
          dressingDate: form.dressingDate.value || '',
          catheterDays: catheterDaysEl.value || '',
          ppi_checklist: {
            hand_hygiene: !!form.hand_hygiene?.checked,
            maximal_sterile: !!form.maximal_sterile?.checked,
            chg_skin_prep: !!form.chg_skin_prep?.checked,
            hub_disinfection: !!form.hub_disinfection?.checked,
            secure_fixation: !!form.secure_fixation?.checked,
            daily_review: !!form.daily_review?.checked,
            closed_system: !!form.closed_system?.checked,
            staff_training: !!form.staff_training?.checked,
            env_cleaning: !!form.env_cleaning?.checked
          },
          blood_culture_taken: form.bloodCulture.value || '',
          culture_result: form.cultureResult.value.trim() || '',
          temp_c: form.temp.value || '',
          wbc: form.wbc.value || '',
          antibiotic: form.antibiotic.value.trim() || '',
          actionTaken: form.actionTaken.value.trim() || '',
          notes: form.notes.value.trim() || '',
          savedAt: new Date().toISOString()
        };

        try {
          const list = JSON.parse(localStorage.getItem('clabsiRecords') || '[]');
          list.push(data);
          localStorage.setItem('clabsiRecords', JSON.stringify(list));

          if (saveBtn && saveBtn.animate) {
            saveBtn.animate([
              { transform: 'translateY(-6px) scale(1.02)' },
              { transform: 'translateY(-2px) scale(1.00)' }
            ], { duration: 260, easing: 'ease-out' });
          }

          setTimeout(()=>{ alert('Data CLABSI tersimpan.'); form.reset(); catheterDaysEl.value=''; }, 140);
        } catch(err){
          console.error(err);
          alert('Gagal menyimpan: ' + (err.message || 'unknown'));
        }
      });
    })();
  </script>
</body>
</html>
