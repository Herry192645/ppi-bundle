<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #E3F8F6;
        margin: 0;
        padding: 20px 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .form-card {
        background: #fff;
        width: 350px; /* DIPERKECIL */
        padding: 25px; /* DIPERKECIL */
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
        font-weight: 600;
        font-size: 20px;
        color: #007a78;
        text-align: center;
        margin-bottom: 18px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: 500;
        font-size: 14px;
    }

    input[type="text"],
    input[type="date"] {
        width: 100%;
        border: 2px solid #cfeeed;
        padding: 8px; /* DIPERKECIL */
        border-radius: 8px;
        outline: none;
        font-size: 14px;
    }

    .divider {
        height: 1px;
        background: #d9f2f1;
        margin: 15px 0;
    }

    .check-item {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 5px 0;
        font-size: 14px;
    }

    input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: #007a78;
    }

    button {
        width: 100%;
        background: #007a78;
        padding: 10px;
        font-size: 15px;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        margin-top: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #005f5d;
        transform: scale(1.02);
    }

    .back-btn {
        display: block;
        text-align: center;
        width: 100%;
        background: #E8F8F7;
        border: 2px solid #007a78;
        padding: 9px;
        border-radius: 10px;
        font-size: 14px;
        color: #007a78;
        font-weight: 600;
        margin-top: 10px;
        text-decoration: none;
        transition: 0.3s;
    }

    .back-btn:hover {
        background: #c4efec;
        transform: scale(1.02);
    }
</style>
