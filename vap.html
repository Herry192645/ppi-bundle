<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Bundle VAP</title>

<style>
    body {
        background-color: #E3F8F6;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        padding: 20px;
        margin: 0;
    }

    .card {
    background: #ffffff;
    max-width: 420px;
    width: calc(100% - 80px); /* lebih ada jarak kanan kiri */
    padding: 25px 30px;       /* tambah inner padding */
    margin: 40px auto;        /* jarak atas bawah */
    border-radius: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}


    h2 {
        text-align: center;
        color: #007b7f;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }

    input[type="text"], input[type="date"] {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #b7e9e9;
        margin-top: 5px;
        font-size: 15px;
    }

    .checklist {
        margin-top: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .check-item {
        display: flex;
        align-items: center;
        margin: 8px 0;
    }

    .check-item input {
        margin-right: 10px;
        transform: scale(1.3);
    }

    .btn {
        width: 100%;
        background-color: #009688;
        color: white;
        padding: 12px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        font-size: 16px;
        font-weight: bold;
    }

    .btn:hover {
        background-color: #007b6e;
    }

    .btn-kembali {
        width: 100%;
        text-align: center;
        display: block;
        margin-top: 10px;
        background-color: #e0f5f4;
        padding: 10px;
        border-radius: 10px;
        text-decoration: none;
        color: #007b7f;
        font-weight: bold;
        border: 2px solid #b7e9e9;
    }

    .btn-kembali:hover {
        background-color: #c6efef;
    }

    /* Perbaikan khusus HP */
    @media (max-width: 480px) {
        .card {
            width: calc(100% - 40px) !important;
        }
    }
</style>
</head>

<body>
<div class="card">

    <h2>Form Bundle VAP</h2>

    <label>Tanggal</label>
    <input type="date">

    <label>Ruangan</label>
    <input type="text" placeholder="Contoh: ICU">

    <label>Nama Pasien</label>
    <input type="text" placeholder="Nama pasien">

    <label>No. Rekam Medis</label>
    <input type="text" placeholder="123456">

    <div class="checklist">Checklist Prosedur:</div>

    <div class="check-item">
        <input type="checkbox"> <span>Head of bed 30°–45°</span>
    </div>
    <div class="check-item">
        <input type="checkbox"> <span>Oral Hygiene CHG</span>
    </div>
    <div class="check-item">
        <input type="checkbox"> <span>Sedation vacation</span>
    </div>
    <div class="check-item">
        <input type="checkbox"> <span>Peptic ulcer prophylaxis</span>
    </div>
    <div class="check-item">
        <input type="checkbox"> <span>DVT prophylaxis</span>
    </div>

    <button class="btn">Simpan</button>

    <a href="index.html" class="btn-kembali">⬅️ Kembali ke Dashboard</a>

</div>
</body>
</html>
