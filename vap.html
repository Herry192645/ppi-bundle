<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Bundle VAP</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #E3F8F6;
        display: flex;
        justify-content: center;
        padding: 20px;
        margin: 0;
    }

    .card {
        background: #fff;
        width: 380px;
        padding: 20px 25px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #006b69;
    }

    label {
        font-weight: bold;
        margin-bottom: 6px;
        display: block;
    }

    input[type="text"],
    input[type="date"] {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 2px solid #d5f3f2;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .checklist {
        background: #F5FFFE;
        padding: 12px;
        border-radius: 10px;
        margin: 15px 0;
    }

    .checklist label {
        font-weight: normal;
        display: flex;
        gap: 8px;
        margin: 6px 0;
    }

    button {
        width: 100%;
        background: #007a78;
        color: white;
        padding: 12px;
        font-size: 15px;
        border: none;
        border-radius: 10px;
        margin-top: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    .back {
        background: #fff;
        color: #007a78;
        border: 2px solid #007a78;
    }
</style>
</head>

<body>
<div class="card">

<h2>Form Bundle VAP</h2>

<label>Tanggal</label>
<input type="date">

<label>Ruangan</label>
<input type="text" placeholder="Contoh: ICU">

<label>Nama Pasien</label>
<input type="text" placeholder="Nama pasien">

<label>No. Rekam Medis</label>
<input type="text" placeholder="123456">

<div class="checklist">
<b>Checklist Prosedur:</b>
<label><input type="checkbox"> Head of bed 30°–45°</label>
<label><input type="checkbox"> Oral Hygiene CHG</label>
<label><input type="checkbox"> Sedation vacation</label>
<label><input type="checkbox"> Peptic ulcer prophylaxis</label>
<label><input type="checkbox"> DVT prophylaxis</label>
</div>

<button>Simpan</button>
<button class="back" onclick="location.href='index.html'">Kembali ke Dashboard</button>

</div>
</body>
</html>
