<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Bundle VAP</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #E3F8F6;
        margin: 0;
        padding: 20px 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .form-card {
        background: #fff;
        width: 350px;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.10);
        animation: fade 0.3s ease;
    }

    @keyframes fade { from{opacity:0; transform:translateY(10px);} to{opacity:1;} }

    h2 {
        text-align: center;
        color: #007a78;
        margin-bottom: 20px;
        font-size: 22px;
        font-weight: 600;
    }

    label {
        display: block;
        font-weight: 500;
        margin: 8px 0 4px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 2px solid #cfeeed;
        margin-bottom: 12px;
        font-size: 14px;
    }

    .checklist-container {
        background: #f7fffe;
        padding: 12px;
        border-radius: 12px;
        margin-top: 10px;
    }

    .checklist-container label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 6px 0;
    }

    button {
        width: 100%;
        background: #007a78;
        padding: 12px;
        font-size: 15px;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        margin-top: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #005f5d;
        transform: scale(1.03);
    }
</style>
</head>

<body>
<div class="form-card">

    <h2>Form Bundle VAP</h2>

    <label>Tanggal</label>
    <input type="date">

    <label>Ruangan</label>
    <input type="text" placeholder="Contoh: ICU">

    <label>Nama Pasien</label>
    <input type="text" placeholder="Nama pasien">

    <label>No. Rekam Medis</label>
    <input type="text" placeholder="123456">

    <div class="checklist-container">
        <strong>Checklist Prosedur:</strong><br>
        <label><input type="checkbox"> Head of bed 30°–45°</label>
        <label><input type="checkbox"> Oral Hygiene CHG</label>
        <label><input type="checkbox"> Sedation vacation</label>
        <label><input type="checkbox"> Peptic ulcer prophylaxis</label>
        <label><input type="checkbox"> DVT prophylaxis</label>
    </div>

    <button>Simpan</button>
    <button type="button" onclick="window.location.href='index.html'">Kembali ke Dashboard</button>

</div>
</body>
</html>
