<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Form Bundle VAP</title>

<!-- FONT GOOGLE -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #E3F8F6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .form-card {
        background: #fff;
        width: 420px;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        font-weight: 600;
        font-size: 23px;
        color: #007a78;
        text-align: center;
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-top: 14px;
        margin-bottom: 4px;
        font-weight: 500;
    }

    input[type="text"],
    input[type="date"],
    select {
        width: 100%;
        border: 2px solid #cfeeed;
        padding: 10px;
        border-radius: 10px;
        outline: none;
        font-size: 15px;
        transition: 0.3s;
    }

    input:focus, select:focus {
        border-color: #00a29a;
        box-shadow: 0 0 5px rgba(0,150,136,0.5);
    }

    .divider {
        height: 1px;
        background: #d9f2f1;
        margin: 20px 0;
    }

    .check-item {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 7px 0;
    }

    input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #007a78;
    }

    button {
        width: 100%;
        background: #007a78;
        padding: 12px;
        font-size: 16px;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #005f5d;
        transform: scale(1.02);
    }

    .back-link {
        text-align: center;
        display: block;
        margin-top: 18px;
        color: #006d6f;
        font-size: 15px;
        text-decoration: none;
        font-weight: 500;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="form-card">
    <h2>Form Bundle VAP</h2>

    <label>Tanggal</label>
    <input type="date">

    <label>Ruangan</label>
    <input type="text" placeholder="Contoh: ICU">

    <label>Nama Pasien</label>
    <input type="text">

    <label>No. Rekam Medis</label>
    <input type="text" placeholder="123456">

    <div class="divider"></div>

    <strong>Checklist Prosedur:</strong>

    <div class="check-item"><input type="checkbox"> Head of bed 30°–45°</div>
    <div class="check-item"><input type="checkbox"> Oral Hygiene CHG</div>
    <div class="check-item"><input type="checkbox"> Sedation vacation</div>
    <div class="check-item"><input type="checkbox"> Peptic ulcer prophylaxis</div>
    <div class="check-item"><input type="checkbox"> DVT prophylaxis</div>

    <button>Simpan</button>
    <a href="index.html" class="back-link">← Kembali ke Dashboard</a>
</div>

</body>
</html>
