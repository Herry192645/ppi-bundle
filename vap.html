<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Bundle VAP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#e9f7f6;
      --card:#ffffff;
      --primary:#00796b;
      --accent:#009688;
      --muted:#607f79;
      --input-border:#cfeee8;
      --radius:12px;
      --touch-size:48px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:#063c36;-webkit-font-smoothing:antialiased;}
    .outer{max-width:820px;margin:18px auto;padding:12px}
    .card{background:var(--card);border-radius:16px;padding:18px;box-shadow:0 8px 22px rgba(3,47,43,0.06);border:1px solid rgba(0,0,0,0.03)}
    header{display:flex;align-items:center;justify-content:center;margin-bottom:6px}
    h1{font-size:18px;margin:0;color:var(--primary);font-weight:700}
    form{display:flex;flex-direction:column;gap:12px}
    .field{display:flex;flex-direction:column}
    label{font-size:13px;font-weight:600;color:#0c594f;margin-bottom:6px}
    input[type="text"], input[type="date"], input[type="number"], textarea, select{
      font-size:16px;padding:12px 14px;border-radius:10px;border:2px solid var(--input-border);background:#fff;outline:none;
    }
    input::placeholder{color:#9fbfb7}
    input:focus, textarea:focus, select:focus{border-color:var(--accent);box-shadow:0 8px 20px rgba(0,150,136,0.06)}
    input[type="date"]{height:44px;padding-left:12px;padding-right:12px}

    .checkbox-list{display:flex;flex-direction:column;gap:10px;margin-top:4px}
    .chk{display:flex;align-items:center;gap:12px;padding:10px 12px;border-radius:10px;background:#fbfffe;border:1px solid rgba(6,80,74,0.03);font-size:15px;cursor:pointer;min-height:var(--touch-size)}
    .chk input[type="checkbox"]{width:20px;height:20px;margin:0;flex:0 0 auto;accent-color:var(--accent)}

    .actions{display:flex;flex-direction:column;gap:10px;margin-top:6px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 14px;border-radius:10px;font-weight:700;font-size:16px;cursor:pointer;border:0;text-decoration:none;color:white;will-change:transform,box-shadow}
    .btn-primary{background:linear-gradient(180deg,var(--accent),var(--primary));box-shadow:0 8px 18px rgba(0,137,123,0.12)}
    .btn-ghost{background:transparent;color:var(--primary);border:2px solid var(--accent);padding:10px 12px}

    .helper{font-size:13px;color:var(--muted);margin-top:6px}

    /* ANIMASI TOMBOL: hover (hanya pada perangkat dengan pointer) + fokus keyboard + active (tekan) */
    /* Hanya terapkan hover pada perangkat yang mendukung pointer (desktop/laptop) */
    @media (hover: hover) and (pointer: fine) {
      .btn {
        transition: transform 180ms cubic-bezier(.2,.9,.2,1), box-shadow 180ms cubic-bezier(.2,.9,.2,1);
        transform: translateZ(0); /* improve rendering */
      }

      .btn:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 18px 36px rgba(0,86,77,0.12);
      }

      .btn:active {
        transform: translateY(-2px) scale(0.995);
        box-shadow: 0 10px 22px rgba(0,86,77,0.10);
      }
    }

    /* Fokus keyboard aksesibel */
    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px rgba(0,150,136,0.12), 0 12px 28px rgba(0,86,77,0.10);
      transform: translateY(-6px) scale(1.02);
    }

    /* Untuk layar kecil: tombol tumpuk & penuh lebar */
    @media (min-width:640px){
      .card{padding:26px}
      form{gap:16px}
      .row-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
      .checkbox-list{flex-direction:row;flex-wrap:wrap;gap:10px}
      .chk{min-width:calc(50% - 10px)}
      .actions{flex-direction:row}
      .btn-primary{flex:1}
      .btn-ghost{flex:0 0 auto}
    }

    /* Jika perangkat layar sentuh, tambahkan efek pada saat tekan supaya terasa interaktif */
    @media (hover: none) and (pointer: coarse) {
      .btn {
        transition: transform 120ms ease, box-shadow 120ms ease;
      }
      .btn:active {
        transform: translateY(-2px) scale(0.998);
        box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      }
    }

    /* Accessibility small tweak */
    .btn, .chk { -webkit-tap-highlight-color: rgba(0,0,0,0.05); }
  </style>
</head>
<body>
  <div class="outer">
    <div class="card" role="region" aria-labelledby="title">
      <header><h1 id="title">Form Bundle VAP</h1></header>

      <form id="vapForm" autocomplete="off" novalidate>
        <div class="field">
          <label for="tanggal">Tanggal</label>
          <input id="tanggal" name="tanggal" type="date" aria-label="Tanggal" />
        </div>

        <div class="field">
          <label for="ruangan">Ruangan</label>
          <input id="ruangan" name="ruangan" type="text" placeholder="Contoh: ICU" />
        </div>

        <div class="field">
          <label for="nama">Nama Pasien</label>
          <input id="nama" name="nama" type="text" placeholder="Nama pasien" />
        </div>

        <div class="field">
          <label for="rekam">No. Rekam Medis</label>
          <input id="rekam" name="rekam" type="text" inputmode="numeric" placeholder="123456" />
        </div>

        <div class="field">
          <label>Bundle checks</label>
          <div class="checkbox-list" role="group" aria-label="Bundle VAP options">
            <label class="chk"><input type="checkbox" name="head_of_bed" /> Head of bed 30°–45°</label>
            <label class="chk"><input type="checkbox" name="oral_hygiene" /> Oral Hygiene CHG</label>
            <label class="chk"><input type="checkbox" name="sedation_vacation" /> Sedation vacation</label>
            <label class="chk"><input type="checkbox" name="peptic_prophylaxis" /> Peptic ulcer prophylaxis</label>
            <label class="chk"><input type="checkbox" name="dvt_prophylaxis" /> DVT prophylaxis</label>
          </div>
          <div class="helper">Pilih semua yang sesuai untuk pasien.</div>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary" id="saveBtn">Simpan</button>
          <a href="index.html" class="btn btn-ghost" role="button">← Kembali ke Dashboard</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('vapForm');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        const data = {
          tanggal: form.tanggal.value || '',
          ruangan: form.ruangan.value.trim() || '',
          nama: form.nama.value.trim() || '',
          rekam: form.rekam.value.trim() || '',
          checks: Array.from(form.querySelectorAll('input[type="checkbox"]'))
                    .filter(ch => ch.checked).map(ch => ch.name)
        };
        try {
          const list = JSON.parse(localStorage.getItem('vapRecords') || '[]');
          list.push(Object.assign({savedAt: new Date().toISOString()}, data));
          localStorage.setItem('vapRecords', JSON.stringify(list));
          // Visual feedback singkat: tombol sedikit "tertekan" sudah ditangani oleh CSS :active
          alert('Data tersimpan di perangkat (localStorage).');
          form.reset();
        } catch (err) {
          console.error(err);
          alert('Gagal menyimpan: ' + err.message);
        }
      });
    })();
  </script>
</body>
</html>
