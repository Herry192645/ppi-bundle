<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Bundle VAP</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #DFF6F3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    .card {
        background: #ffffff;
        max-width: 430px;
        width: 90%;
        padding: 25px;
        margin: 40px auto;
        border-radius: 18px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    h2 {
        text-align: center;
        color: #00796B;
        margin-top: 0;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin: 15px 0 5px;
        color: #004D40;
    }

    input[type="text"], input[type="date"] {
        width: 100%;
        max-width: 360px;
        padding: 12px;
        border: 2px solid #B2DFDB;
        border-radius: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        display: block;
    }

    .checklist {
        margin: 15px 0;
        font-size: 16px;
    }

    .checklist input {
        margin-right: 8px;
    }

    button, .btn-back {
        width: 100%;
        max-width: 360px;
        background-color: #009688;
        padding: 12px;
        border: none;
        color: white;
        border-radius: 10px;
        font-size: 17px;
        cursor: pointer;
        margin: 10px auto;
        display: block;
        font-weight: bold;
    }

    .btn-back {
        background-color: #e0f2f1;
        color: #00695C;
        border: 2px solid #009688;
    }

    .btn-back:hover {
        background-color: #B2DFDB;
    }

    @media (max-width: 480px) {
        .card {
            width: 92%;
            padding: 20px;
        }
    }
</style>
</head>

<body>

<div class="card">
    <h2>Form Bundle VAP</h2>

    <label>Tanggal</label>
    <input type="date">

    <label>Ruangan</label>
    <input type="text" placeholder="Contoh: ICU">

    <label>Nama Pasien</label>
    <input type="text" placeholder="Nama pasien">

    <label>No. Rekam Medis</label>
    <input type="text" placeholder="123456">

    <label>Checklist Prosedur:</label>
    <div class="checklist">
        <label><input type="checkbox"> Head of bed 30°–45°</label>
        <label><input type="checkbox"> Oral Hygiene CHG</label>
        <label><input type="checkbox"> Sedation vacation</label>
        <label><input type="checkbox"> Peptic ulcer prophylaxis</label>
        <label><input type="checkbox"> DVT prophylaxis</label>
    </div>

    <button>Simpan</button>
    <a href="index.html" class="btn-back">⬅ Kembali ke Dashboard</a>
</div>

</body>
</html>
