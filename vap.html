<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Bundle VAP — Judul Fixed + Dashboard (Green Border)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f4fbfa;
      --card:#ffffff;
      --primary:#045a4a;    /* warna hijau utama untuk border */
      --accent:#07a07e;
      --muted:#617f79;
      --border:#e6f6f2;
      --max-width:546px;
      --header-height:64px;
      --page-top-offset:12px;
    }

    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:#063c36;-webkit-font-smoothing:antialiased}

    /* Center container */
    .wrap{max-width:var(--max-width);margin:18px auto;padding:12px;position:relative}

    /* Fixed header centered like card width */
    .fixed-header {
      position: fixed;
      top: var(--page-top-offset);
      left: 50%;
      transform: translateX(-50%);
      width: var(--max-width);
      max-width: calc(100% - 24px);
      height: var(--header-height);
      background: var(--card);
      border-radius: 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:0 14px;
      z-index:1000;
      box-shadow: 0 10px 22px rgba(2,58,53,0.06);
      border: 2px solid var(--primary); /* <-- border hijau jelas */
    }

    .fixed-header .title {
      display:flex;
      align-items:center;
      gap:12px;
      flex:1;
      justify-content:center; /* keep title centered */
    }
    .fixed-header h1{
      margin:0;
      font-size:18px;
      color:var(--primary);
      font-weight:700;
      text-align:center;
    }

    /* Dashboard icon/link on the right */
    .dashboard-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      width:48px;
      height:48px;
      border-radius:10px;
      text-decoration:none;
      color:var(--primary);
      background:transparent;
      transition: background .12s, transform .12s, box-shadow .12s;
      flex:0 0 auto;
    }
    .dashboard-link:hover{ background: rgba(7,160,126,0.06); transform: translateY(-3px); box-shadow: 0 8px 18px rgba(0,0,0,0.06); }
    .dashboard-link:active{ transform: translateY(-1px); }
    .dashboard-link:focus{ outline:none; box-shadow:0 0 0 6px rgba(7,160,126,0.10); border-radius:10px; }

    .dashboard-icon{ width:22px; height:22px; display:block; }

    /* Main content offset so header doesn't cover it */
    .content { margin-top: calc(var(--header-height) + var(--page-top-offset) + 8px); }

    /* Card */
    .card { background:var(--card); border-radius:14px; padding:18px; box-shadow:0 12px 30px rgba(2,58,53,0.06); border:1px solid rgba(0,0,0,0.03); }

    /* Form styles */
    form{display:flex;flex-direction:column;gap:12px}
    .field{display:flex;flex-direction:column;gap:6px}
    label{font-size:14px;font-weight:600;color:#0c594f}
    input[type="text"], input[type="date"], input[type="number"], select, textarea{
      width:100%;padding:11px 12px;border-radius:10px;border:2px solid var(--border);font-size:15px;background:#fff;outline:none;transition:border-color .12s,box-shadow .12s;
    }
    textarea{min-height:80px;resize:vertical;padding-top:10px}
    input::placeholder, textarea::placeholder{color:#9fbfb7}
    input:focus, textarea:focus, select:focus{border-color:var(--accent);box-shadow:0 8px 18px rgba(0,160,137,0.07)}

    .checkbox-group{display:flex;flex-direction:column;gap:10px;margin-top:6px}
    .checkbox-row{display:flex;align-items:center;gap:12px;padding:10px 12px;border-radius:10px;background:linear-gradient(180deg,#fbfffe,#f8fffd);border:1px solid rgba(3,47,43,0.03);cursor:pointer;transition:transform .08s,box-shadow .12s;min-height:44px}
    .checkbox-row input[type="checkbox"]{appearance:none;-webkit-appearance:none;width:18px;height:18px;border-radius:4px;border:2px solid #cfeee8;background:#fff;position:relative;flex:0 0 auto}
    .checkbox-row input[type="checkbox"]:checked{ background: linear-gradient(180deg,var(--accent),var(--primary)); border-color: transparent; }
    .checkbox-row input[type="checkbox"]:checked::after{ content:""; position:absolute; left:7px; top:4px; width:6px; height:11px; border:solid white; border-width:0 2px 2px 0; transform:rotate(45deg); }
    .checkbox-label{font-size:15px;color:#074e47;font-weight:600}
    .checkbox-row:hover{ transform: translateY(-3px); box-shadow:0 8px 18px rgba(0,0,0,0.04); }

    .helper{font-size:13px;color:var(--muted);margin-top:6px}

    .actions{display:flex;flex-direction:column;gap:10px;margin-top:8px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px;border-radius:10px;font-weight:700;font-size:15px;cursor:pointer;border:0;text-decoration:none;color:white;will-change:transform,box-shadow}
    .btn-primary{ background: linear-gradient(180deg,var(--accent),var(--primary)); color:#fff; box-shadow:0 12px 30px rgba(4,90,74,0.14); width:100%; border:none; transition: transform 160ms cubic-bezier(.2,.9,.2,1), box-shadow 160ms linear; }
    .btn-ghost{ background:#fff;border:2px solid var(--primary);color:var(--primary);width:100%;padding:11px;border-radius:10px;font-weight:700;text-decoration:none;display:inline-flex;align-items:center;justify-content:center; transition: transform 140ms ease, box-shadow 140ms ease; }

    @media (hover: hover) and (pointer: fine){
      .btn-primary:hover{ transform: translateY(-6px) scale(1.02); box-shadow: 0 22px 44px rgba(4,90,74,0.18); }
      .btn-primary:active{ transform: translateY(-3px) scale(0.998); box-shadow: 0 12px 26px rgba(4,90,74,0.12); }
      .btn-ghost:hover{ transform: translateY(-4px); box-shadow: 0 14px 30px rgba(4,90,74,0.08); }
    }
    @media (hover: none) and (pointer: coarse){
      .btn{transition:transform 120ms ease}
      .btn:active{ transform: translateY(-2px) scale(0.996) }
    }

    .btn:focus-visible, .checkbox-row:focus-within{ outline:none; box-shadow:0 0 0 6px rgba(7,160,126,0.10); transform: translateY(-6px) scale(1.01); }

    /* Responsive adjustments */
    @media (max-width:520px){
      :root{ --max-width: calc(100% - 32px); --page-top-offset:6px; --header-height:56px; }
      .fixed-header{ top: var(--page-top-offset); padding:0 10px; border-radius:10px; }
      .content{ margin-top: calc(var(--header-height) + var(--page-top-offset) + 6px); }
      .dashboard-link{ width:44px; height:44px; }
    }
  </style>
</head>
<body>
  <!-- Fixed header with centered title and dashboard icon on the right -->
  <div class="fixed-header" role="banner" aria-label="Form header">
    <div style="width:48px"></div> <!-- spacer to keep title centered visually -->
    <div class="title">
      <h1>Form VAP </h1>
    </div>

    <!-- Dashboard link: change href to your dashboard path if needed -->
    <a class="dashboard-link" href="index.html" title="Kembali ke Dashboard" aria-label="Kembali ke Dashboard">
      <!-- simple house SVG -->
      <svg class="dashboard-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M3 10.5L12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V10.5z" fill="currentColor" />
      </svg>
    </a>
  </div>

  <!-- Page content -->
  <div class="wrap">
    <div class="content">
      <div class="card" role="region" aria-labelledby="title">
        <form id="vapPpiForm" autocomplete="off" novalidate>
          <div class="field">
            <label for="tanggal">Tanggal</label>
            <input id="tanggal" name="tanggal" type="date" />
          </div>

          <div class="field">
            <label for="ruangan">Ruangan</label>
            <input id="ruangan" name="ruangan" type="text" placeholder="Contoh: ICU" />
          </div>

          <div class="field">
            <label for="nama">Nama Pasien</label>
            <input id="nama" name="nama" type="text" placeholder="Nama pasien" required />
          </div>

          <div class="field">
            <label for="rekam">No. Rekam Medis</label>
            <input id="rekam" name="rekam" type="text" placeholder="123456" inputmode="numeric" required />
          </div>

          <hr>

          <div>
            <label class="field-label">Bundle VAP (clinical)</label>
            <div class="checkbox-group" role="group" aria-label="Bundle VAP clinical">
              <label class="checkbox-row"><input type="checkbox" name="head_of_bed" /><span class="checkbox-label">Head of bed elevation 30°–45°</span></label>
              <label class="checkbox-row"><input type="checkbox" name="oral_hygiene_chg" /><span class="checkbox-label">Oral hygiene (CHG) sesuai protokol</span></label>
              <label class="checkbox-row"><input type="checkbox" name="sedation_vacation" /><span class="checkbox-label">Sedation vacation / daily SBT</span></label>
              <label class="checkbox-row"><input type="checkbox" name="peptic_prophylaxis" /><span class="checkbox-label">Peptic ulcer prophylaxis (if indicated)</span></label>
              <label class="checkbox-row"><input type="checkbox" name="dvt_prophylaxis" /><span class="checkbox-label">DVT prophylaxis (if indicated)</span></label>
              <label class="checkbox-row"><input type="checkbox" name="subglottic_suction" /><span class="checkbox-label">Subglottic secretion drainage</span></label>
            </div>
          </div>

          <div>
            <label class="field-label">Parameter PPI (standar)</label>
            <div class="checkbox-group" role="group" aria-label="PPI parameters">
              <label class="checkbox-row"><input type="checkbox" name="hand_hygiene" /><span class="checkbox-label">Hand hygiene</span></label>
              <label class="checkbox-row"><input type="checkbox" name="ppe_used" /><span class="checkbox-label">PPE sesuai kategori</span></label>
              <label class="checkbox-row"><input type="checkbox" name="isolation" /><span class="checkbox-label">Isolation sesuai indikasi</span></label>
              <label class="checkbox-row"><input type="checkbox" name="closed_suction" /><span class="checkbox-label">Closed suction system</span></label>
              <label class="checkbox-row"><input type="checkbox" name="cuff_pressure" /><span class="checkbox-label">Monitoring cuff pressure</span></label>
              <label class="checkbox-row"><input type="checkbox" name="circuit_change_policy" /><span class="checkbox-label">Circuit policy sesuai protokol</span></label>
              <label class="checkbox-row"><input type="checkbox" name="env_cleaning" /><span class="checkbox-label">Pembersihan & disinfeksi</span></label>
              <label class="checkbox-row"><input type="checkbox" name="staff_training" /><span class="checkbox-label">Staf terlatih</span></label>
              <label class="checkbox-row"><input type="checkbox" name="antibiotic_review" /><span class="checkbox-label">Antibiotic stewardship</span></label>
              <label class="checkbox-row"><input type="checkbox" name="documentation" /><span class="checkbox-label">Dokumentasi indikasi & review</span></label>
            </div>
            <div class="small" style="margin-top:6px">Centang parameter PPI yang terpenuhi hari ini.</div>
          </div>

          <div class="field">
            <label for="ppi_notes">Catatan PPI / Temuan (singkat)</label>
            <textarea id="ppi_notes" name="ppi_notes" placeholder="Contoh: cuff pressure 25 cmH2O; oral care 4x/hari"></textarea>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary" id="saveBtn">Simpan</button>
            <a class="btn-ghost" href="index.html" id="backBtn" role="button">Dashboard</a>
          </div>

          <div class="helper" style="margin-top:8px">Data tersimpan lokal di perangkat (localStorage key: "vapRecords").</div>
        </form>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('vapPpiForm');
      const saveBtn = document.getElementById('saveBtn');

      form.addEventListener('submit', function(e){
        e.preventDefault();
        if (!form.nama.value.trim()){ alert('Nama pasien harus diisi.'); form.nama.focus(); return; }
        if (!form.rekam.value.trim()){ alert('No. Rekam Medis harus diisi.'); form.rekam.focus(); return; }

        const data = {
          tanggal: form.tanggal.value || '',
          ruangan: form.ruangan.value.trim() || '',
          nama: form.nama.value.trim(),
          rekam: form.rekam.value.trim(),
          bundle_checks: {
            head_of_bed: !!form.head_of_bed?.checked,
            oral_hygiene_chg: !!form.oral_hygiene_chg?.checked,
            sedation_vacation: !!form.sedation_vacation?.checked,
            peptic_prophylaxis: !!form.peptic_prophylaxis?.checked,
            dvt_prophylaxis: !!form.dvt_prophylaxis?.checked,
            subglottic_suction: !!form.subglottic_suction?.checked
          },
          ppi_parameters: {
            hand_hygiene: !!form.hand_hygiene?.checked,
            ppe_used: !!form.ppe_used?.checked,
            isolation: !!form.isolation?.checked,
            closed_suction: !!form.closed_suction?.checked,
            cuff_pressure: !!form.cuff_pressure?.checked,
            circuit_change_policy: !!form.circuit_change_policy?.checked,
            env_cleaning: !!form.env_cleaning?.checked,
            staff_training: !!form.staff_training?.checked,
            antibiotic_review: !!form.antibiotic_review?.checked,
            documentation: !!form.documentation?.checked
          },
          ppi_notes: form.ppi_notes.value.trim() || '',
          savedAt: new Date().toISOString()
        };

        try {
          const list = JSON.parse(localStorage.getItem('vapRecords') || '[]');
          list.push(data);
          localStorage.setItem('vapRecords', JSON.stringify(list));
          if (saveBtn && saveBtn.animate) {
            saveBtn.animate([
              { transform: 'translateY(-6px) scale(1.02)' },
              { transform: 'translateY(-2px) scale(1.00)' }
            ], { duration: 260, easing: 'ease-out' });
          }
          setTimeout(()=>{ alert('Data VAP (PPI) tersimpan.'); form.reset(); }, 140);
        } catch(err){
          console.error(err);
          alert('Gagal menyimpan: ' + (err.message || 'unknown'));
        }
      });
    })();
  </script>
</body>
</html>
