<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Bundle VAP</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #DFF6F3;
        display: flex;
        justify-content: center;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 100%;
        max-width: 430px;
        margin: 30px auto 50px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #007f72;
        font-weight: bold;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
        color: #004d40;
    }

    input[type="text"], input[type="date"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #8ee0d3;
        border-radius: 10px;
        font-size: 15px;
        margin-bottom: 15px;
        background: #ffffff;
        box-sizing: border-box;
    }

    .checklist-item {
        margin: 6px 0;
        font-size: 15px;
        display: flex;
        align-items: center;
    }
    .checklist-item input {
        margin-right: 8px;
        transform: scale(1.2);
    }

    button {
        width: 100%;
        padding: 14px;
        background-color: #009688;
        color: white;
        font-size: 17px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: bold;
    }
    button:hover {
        background-color: #00796b;
    }

    .back-btn {
    display: block;
    width: 60%;                /* BUKAN 100% lagi */
    margin: 12px auto;         /* Tengah otomatis */
    padding: 12px;
    border-radius: 10px;
    background: #e3f9f6;
    border: 2px solid #009688;
    color: #00695c;
    font-weight: bold;
    text-decoration: none;
    text-align: center;
    transition: 0.3s;
}
.back-btn:hover {
    background: #c6f3ec;
    border-color: #00796b;
}

</style>
</head>

<body>

<div class="container">
    <h2>Form Bundle VAP</h2>

    <label>Tanggal</label>
    <input type="date">

    <label>Ruangan</label>
    <input type="text" placeholder="Contoh: ICU">

    <label>Nama Pasien</label>
    <input type="text" placeholder="Nama pasien">

    <label>No. Rekam Medis</label>
    <input type="text" placeholder="123456">

    <label>Checklist Prosedur:</label>
    
    <div class="checklist-item"><input type="checkbox"> Head of bed 30°–45°</div>
    <div class="checklist-item"><input type="checkbox"> Oral Hygiene CHG</div>
    <div class="checklist-item"><input type="checkbox"> Sedation vacation</div>
    <div class="checklist-item"><input type="checkbox"> Peptic ulcer prophylaxis</div>
    <div class="checklist-item"><input type="checkbox"> DVT prophylaxis</div>

    <button>Simpan</button>
    <a href="index.html" class="back-btn">⟵ Kembali ke Dashboard</a>
</div>

</body>
</html>
